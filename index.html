<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐋𝐔𝐂𝐊 𝐗!𝐓 | 𝐒𝐓𝐎𝐑𝐄</title>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCV7fX9F52npHhdr0v1WMvsoupzVlzDebY",
      authDomain: "princiapal-db0f0.firebaseapp.com",
      projectId: "princiapal-db0f0",
      storageBucket: "princiapal-db0f0.firebasestorage.app",
      messagingSenderId: "656452231715",
      appId: "1:656452231715:web:bcfacabe149805cf3dc796",
      measurementId: "G-7H7HNRKDMW",
      databaseURL: "https://princiapal-db0f0-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contenedor = document.getElementById("productos");
    const loader = document.getElementById("loader"); 

    // === NUEVA FUNCIÓN: REGISTRAR CLICK DE COMPRA ===
    function registrarClickCompra(id, precio) {
        const clicksRef = ref(db, `clicks_ventas/${id}`);
        // Incrementa el contador de clics para este producto
        onValue(clicksRef, (snapshot) => {
            const currentClicks = snapshot.val() || 0;
            update(clicksRef.parent, { [id]: currentClicks + 1 })
            .catch(error => console.error("Error al registrar click:", error));
        }, { onlyOnce: true });
    }
    // ===============================================

    function renderEstrellas(id, rating) {
      let estrellas = "";
      for (let i = 1; i <= 5; i++) {
        estrellas += `
          <span class="estrella ${i <= rating ? 'activa' : ''}" data-id="${id}" data-valor="${i}">★</span>
        `;
      }
      return estrellas;
    }

    function usuarioYaCalifico(id) {
      const calificados = JSON.parse(localStorage.getItem("calificados") || "[]");
      return calificados.includes(id);
    }

    function guardarCalificacionLocal(id) {
      const calificados = JSON.parse(localStorage.getItem("calificados") || "[]");
      if (!calificados.includes(id)) {
        calificados.push(id);
        localStorage.setItem("calificados", JSON.stringify(calificados));
      }
    }

    function togglePrecios(id) {
      const preciosDiv = document.getElementById(`precios-${id}`);
      const btn = document.getElementById(`btn-precios-${id}`);
      
      preciosDiv.classList.toggle('oculto'); 
      
      if (preciosDiv.classList.contains('oculto')) {
        btn.textContent = 'Ver Precios';
      } else {
        btn.textContent = 'Ocultar Precios';
      }
    }

    // === MOSTRAR PRODUCTOS, CALIFICACIONES Y CLICKS ===
    // Escucha de productos y clics al mismo tiempo
    onValue(ref(db, "/"), (snapshot) => {
      contenedor.innerHTML = "";
      const data = snapshot.val() || {};
      const productosData = data.productos || {};
      const clicksData = data.clicks_ventas || {}; // Obtener datos de clics

      if (Object.keys(productosData).length === 0) {
        loader.style.display = 'none';
        return;
      }

      let productosArray = Object.entries(productosData).map(([id, producto]) => ({
          id,
          ...producto,
          clicks: clicksData[id] || 0 // Añadir contador de clics
      }));
      
      // === LÓGICA DE REORDENAMIENTO: Poner el más vendido primero ===
      productosArray.sort((a, b) => b.clicks - a.clicks);
      const masVendidoId = productosArray[0] ? productosArray[0].id : null;

      productosArray.forEach((producto) => {
        const id = producto.id;
        let preciosHTML = "";
        if (producto.precios) {
          producto.precios.forEach(precio => {
            const mensaje = `Hola me interesa el producto "${producto.titulo}" con el precio ${precio}.`;
            const whatsappLink = `https://wa.me/573142369516?text=${encodeURIComponent(mensaje)}`;
            
            preciosHTML += `
              <div class="precio-item">
                <span>${precio}</span>
                <a href="${whatsappLink}" target="_blank" 
                   class="btn-comprar tracked-buy" 
                   data-id="${id}" data-precio="${precio}">Comprar</a>
              </div>`;
          });
        }

        const rating = producto.rating || 0;
        const votos = producto.votos || 0;
        const yaCalifico = usuarioYaCalifico(id);
        const esMasVendido = id === masVendidoId && producto.clicks > 0; // Solo si tiene más de 0 clics
        
        // === HTML con Etiqueta de "MÁS VENDIDO" ===
        contenedor.innerHTML += `
          <div class="producto ${esMasVendido ? 'mas-vendido-box' : ''}">
            ${esMasVendido ? '<div class="ribbon"><span>MÁS VENDIDO</span></div>' : ''}
            <img src="${producto.imagen}" alt="${producto.titulo}">
            <h2>${producto.titulo}</h2>
            <div class="rating-box" id="rating-${id}">
              <div class="estrellas">${renderEstrellas(id, Math.round(rating))}</div>
              <p class="rating-text">${rating.toFixed(1)} / 5 (${votos} votos)</p>
              ${yaCalifico ? '' : `<button class="btn-calificar" data-id="${id}">Calificar</button>`}
            </div>
            
            <button id="btn-precios-${id}" class="btn-toggle-precios" data-id="${id}">Ver Precios</button>
            
            <div class="precios oculto" id="precios-${id}">${preciosHTML}</div>
          </div>`;
      });
      
      loader.style.display = 'none';

      // === CONFIGURACIÓN DE EVENT LISTENERS ACTUALIZADA ===

      // 1. Botones de Precios
      document.querySelectorAll(".btn-toggle-precios").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.id;
          togglePrecios(id);
        });
      });
      
      // 2. Botones de Compra (NUEVO: Seguimiento de clics)
      document.querySelectorAll(".tracked-buy").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.id;
          const precio = e.target.dataset.precio;
          registrarClickCompra(id, precio);
        });
      });

      // 3. Botones de Calificar y Estrellas (Lógica original)
      document.querySelectorAll(".btn-calificar").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.id;
          const ratingBox = document.getElementById("rating-" + id);
          const estrellasDiv = ratingBox.querySelector(".estrellas");
          estrellasDiv.classList.add("activo");
          e.target.style.display = "none";
        });
      });

      document.querySelectorAll(".estrella").forEach(estrella => {
        estrella.addEventListener("click", e => {
          const id = e.target.dataset.id;
          if (usuarioYaCalifico(id)) return;

          const valor = parseInt(e.target.dataset.valor);
          const productoRef = ref(db, "productos/" + id);

          onValue(productoRef, (snap) => {
            const prod = snap.val();
            if (!prod) return;
            const votos = (prod.votos || 0) + 1;
            const nuevoRating = ((prod.rating || 0) * (votos - 1) + valor) / votos;

            update(productoRef, { rating: nuevoRating, votos: votos }).then(() => {
              guardarCalificacionLocal(id);
              const ratingBox = document.getElementById("rating-" + id);
              const estrellasDiv = ratingBox.querySelector(".estrellas");
              const ratingText = ratingBox.querySelector(".rating-text");
              estrellasDiv.classList.remove("activo");
              estrellasDiv.innerHTML = renderEstrellas(id, Math.round(nuevoRating));
              ratingText.textContent = `${nuevoRating.toFixed(1)} / 5 (${votos} votos)`;
            });
          }, { onlyOnce: true });
        });
      });
    });

    // === LÓGICA DE RESTRICCIÓN DE COMENTARIOS (original) ===
    const _24_HORAS_EN_MS = 24 * 60 * 60 * 1000;
    // ... funciones puedeComentar y guardarComentarioLocal (sin cambios) ...
    function puedeComentar() {
      const ultimoComentario = localStorage.getItem("ultimoComentarioTimestamp");
      if (!ultimoComentario) {
        return true; 
      }
      const tiempoTranscurrido = Date.now() - parseInt(ultimoComentario);
      return tiempoTranscurrido > _24_HORAS_EN_MS;
    }

    function guardarComentarioLocal() {
      localStorage.setItem("ultimoComentarioTimestamp", Date.now().toString());
    }

    // === SISTEMA DE RESEÑAS (original) ===
    const reseñaInput = document.getElementById("reseñaTexto");
    const nombreInput = document.getElementById("reseñaNombre");
    const btnReseña = document.getElementById("btnReseña");
    const listaReseñas = document.getElementById("listaReseñas");

    btnReseña.addEventListener("click", () => {
      if (!puedeComentar()) {
        alert("Solo puedes dejar un comentario cada 24 horas. ¡Vuelve pronto!");
        return;
      }
      
      const texto = reseñaInput.value.trim();
      const nombre = nombreInput.value.trim();
      if (texto.length === 0 || nombre.length === 0) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      if (texto.length > 200 || nombre.length > 40) {
        alert("El nombre debe tener máximo 40 caracteres y la reseña máximo 200.");
        return;
      }

      const reseñasRef = ref(db, "reseñas");
      const nuevaReseña = push(reseñasRef);
      set(nuevaReseña, { nombre, texto, fecha: new Date().toLocaleString() })
        .then(() => {
          guardarComentarioLocal(); 
          reseñaInput.value = "";
          nombreInput.value = "";
        })
        .catch(() => alert("Error al guardar la reseña. Intenta de nuevo."));
    });

    onValue(ref(db, "reseñas"), (snapshot) => {
      listaReseñas.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        listaReseñas.innerHTML = "<p>No hay reseñas aún.</p>";
        return;
      }

      const reseñasEntries = Object.entries(data);
      if (reseñasEntries.length > 100) {
        const sobrantes = reseñasEntries.length - 100;
        const reseñasViejas = reseñasEntries.slice(0, sobrantes);
        reseñasViejas.forEach(([key]) => {
          remove(ref(db, "reseñas/" + key));
        });
      }

      const reseñasArray = reseñasEntries.slice(-100).reverse();
      reseñasArray.forEach(([id, r]) => {
        listaReseñas.innerHTML += `
          <div class="reseña">
            <h4>${r.nombre}</h4>
            <p>${r.texto}</p>
            <span>${r.fecha}</span>
          </div>`;
      });
    });

    // === FONDO DE PARTÍCULAS (original) ===
    window.onload = () => {
      tsParticles.load("tsparticles", {
        background: { color: "#000" },
        particles: {
          number: { value: 80 },
          color: { value: "#00FF00" }, /* Verde Neón */
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          move: { enable: true, speed: 1 },
          links: { enable: true, color: "#00FFFF", opacity: 0.4, distance: 120 } /* Azul Eléctrico */
        }
      });
    };
  </script>

  <style>

    /* === ESTILO DE LA ETIQUETA MÁS VENDIDO === */
    .ribbon span {
    /* ... */
    background-color: #FF0000; /* Fondo Rojo */

}


    .ribbon span {
        position: absolute;
        display: block;

    /* ======================================= */
    
    .producto img {
      width: 100%;

      margin-bottom: 15px;
      border: 1px solid #00FFFF;
    }
    
    /* Estilos para precios (sin cambios) */
    .precios.oculto {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease-out, opacity 0.4s ease-out;
    }
    .precios {
      max-height: 500px; 
      opacity: 1;
      transition: max-height 0.4s ease-in, opacity 0.4s ease-in;

      border-top: 1px dashed #00FFFF55;
    }
    
    /* Botón de Ver/Ocultar Precios (Rojo Neón) */

      background: #FF00FF33; 
      border: 1px solid #FF00FF;

    }

    .precio-item {

    /* Botón Comprar (Azul Eléctrico) */
    .btn-comprar {
      background: #00FFFF33;

    /* Estrellas (Amarillo Neón) */
