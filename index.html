<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luck Store — Página actualizada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent:#7c3aed;
      --muted:#94a3b8;
      font-family:'Inter',system-ui,sans-serif;
      color-scheme:dark;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:radial-gradient(circle at top left,rgba(124,58,237,0.15),transparent 60%),var(--bg);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:16px;
      padding:40px;
      max-width:400px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }
    h1{
      color:#fff;
      font-size:1.5rem;
      margin-bottom:12px;
    }
    p{
      color:var(--muted);
      font-size:1rem;
      margin-bottom:24px;
    }
    a.btn{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),#4f46e5);
      color:#fff;
      font-weight:600;
      padding:12px 24px;
      border-radius:10px;
      text-decoration:none;
      transition:transform .15s ease,box-shadow .15s ease;
    }
    a.btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(79,70,229,0.25);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Esta página fue actualizada</h1>
    <p>Toca el botón para abrir la nueva página de <strong>Luck Store</strong>.</p>
    <a class="btn" href="https://lucck-store.netlify.app/" target="_blank" rel="noopener noreferrer">Ir a la página nueva</a>
  </div>
</body>
</html>
