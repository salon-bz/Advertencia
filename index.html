<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐃𝐑𝐈𝐏 𝐂𝐋𝐈𝐄𝐍𝐓 | 𝐌𝐎𝐁𝐈𝐋𝐄</title>

  <!-- Fondo partículas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCV7fX9F52npHhdr0v1WMvsoupzVlzDebY",
      authDomain: "princiapal-db0f0.firebaseapp.com",
      projectId: "princiapal-db0f0",
      storageBucket: "princiapal-db0f0.firebasestorage.app",
      messagingSenderId: "656452231715",
      appId: "1:656452231715:web:bcfacabe149805cf3dc796",
      measurementId: "G-7H7HNRKDMW",
      databaseURL: "https://princiapal-db0f0-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contenedor = document.getElementById("productos");

    function renderEstrellas(id, rating) {
      let estrellas = "";
      for (let i = 1; i <= 5; i++) {
        estrellas += `
          <span class="estrella ${i <= rating ? 'activa' : ''}" data-id="${id}" data-valor="${i}">★</span>
        `;
      }
      return estrellas;
    }

    onValue(ref(db, "productos"), (snapshot) => {
      contenedor.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;

      Object.entries(data).forEach(([id, producto]) => {
        let preciosHTML = "";
        if (producto.precios) {
          producto.precios.forEach(precio => {
            preciosHTML += `
              <div class="precio-item">
                <span>${precio}</span>
                <a href="https://wa.me/573142369516?text=Hola%20me%20interesa%20${encodeURIComponent(precio)}%20de%20el%20𝐃𝐑𝐈𝐏%20𝐂𝐋𝐈𝐄𝐍𝐓%20|%20𝐌𝐎𝐁𝐈𝐋𝐄" target="_blank" class="btn-comprar">Comprar</a>
              </div>`;
          });
        }

        const rating = producto.rating || 0;
        const votos = producto.votos || 0;

        contenedor.innerHTML += `
          <div class="producto">
            <img src="${producto.imagen}" alt="${producto.titulo}">
            <h2>${producto.titulo}</h2>

            <div class="rating-box" id="rating-${id}">
              <div class="estrellas">${renderEstrellas(id, Math.round(rating))}</div>
              <p class="rating-text">${rating.toFixed(1)} / 5 (${votos} votos)</p>
              <button class="btn-calificar" data-id="${id}">Calificar</button>
            </div>

            <div class="precios">${preciosHTML}</div>
          </div>`;
      });

      // Activar eventos de calificación
      document.querySelectorAll(".estrella").forEach(estrella => {
        estrella.addEventListener("click", e => {
          const id = e.target.dataset.id;
          const valor = parseInt(e.target.dataset.valor);
          const productoRef = ref(db, "productos/" + id);

          onValue(productoRef, (snap) => {
            const prod = snap.val();
            if (!prod) return;
            const votos = (prod.votos || 0) + 1;
            const nuevoRating = ((prod.rating || 0) * (votos - 1) + valor) / votos;

            update(productoRef, { rating: nuevoRating, votos: votos });
          }, { onlyOnce: true });
        });
      });
    });

    window.onload = () => {
      tsParticles.load("tsparticles", {
        background: { color: "#000" },
        particles: {
          number: { value: 80 },
          color: { value: "#00ffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          move: { enable: true, speed: 1 },
          links: { enable: true, color: "#00ffff", opacity: 0.4, distance: 120 }
        }
      });
    };
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    h1, h3 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      z-index: 2;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }
    .producto {
      background: rgba(0,0,20,0.8);
      border: 1px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffff55;
      padding: 10px;
      text-align: center;
      transition: transform .3s;
      max-width: 250px;
      margin: 0 auto;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ffffaa;
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .precio-item {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }
    .btn-comprar {
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 4px 8px;
      border-radius: 10px;
      text-decoration: none;
      transition: .3s;
    }
    .btn-comprar:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    /* Rating */
    .rating-box {
      margin-bottom: 10px;
    }
    .estrellas {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }
    .estrella {
      font-size: 20px;
      color: #555;
      cursor: pointer;
      transition: 0.3s;
    }
    .estrella:hover,
    .estrella.activa {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
    }
    .rating-text {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 5px;
    }
    .btn-calificar {
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
    }
    .btn-calificar:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <h1>𝐃𝐑𝐈𝐏 𝐂𝐋𝐈𝐄𝐍𝐓 | 𝐌𝐎𝐁𝐈𝐋𝐄</h1>
  <h3>OFERTAS Y BENEFICIOS</h3>
  <div id="productos"></div>
  <footer>© 2024 - 2025 𝐋𝐔𝐂𝐊 𝐗!𝐓</footer>
</body>
</html>
